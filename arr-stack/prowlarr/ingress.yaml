apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prowlarr-ingress
  annotations:
    external-dns.alpha.kubernetes.io/hostname: prowlarr.rossreicks.com
    external-dns.alpha.kubernetes.io/target: home.rossreicks.com
    nginx.ingress.kubernetes.io/proxy-body-size: 10000m
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - prowlarr.rossreicks.com
    secretName: wildcard-cert-prod-tls
  rules:
    - host: prowlarr.rossreicks.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prowlarr-kube
                port:
                  number: 80
