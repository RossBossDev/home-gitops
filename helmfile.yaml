repositories:
  - name: pihole
    url: https://mojo2600.github.io/pihole-kubernetes/
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx
  - name: cert-manager
    url: https://charts.jetstack.io
  - name: external-dns
    url: https://kubernetes-sigs.github.io/external-dns/
  - name: bitwarden
    url: https://charts.bitwarden.com/
  - name: longhorn
    url: https://charts.longhorn.io

releases:
  - name: ingress-nginx
    namespace: ingress-nginx
    chart: ingress-nginx/ingress-nginx
  - name: pi-hole
    namespace: pihole
    chart: pihole/pihole
    values:
      - pihole/values.yaml
  - name: bitwarden
    namespace: bitwarden
    version: 0.1.0-Beta
    chart: bitwarden/sm-operator
    values:
      - bitwarden.yaml
  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: v1.15.1
    values:
      - cert-manager.yaml
  - name: demo
    namespace: default
    chart: ./demo-app
  - name: letsencrypt-staging
    chart: ./lets-encrypt/staging
  - name: letsencrypt-prod
    chart: ./lets-encrypt/production
  - name: external-secrets
    namespace: external-secrets
    chart: external-secrets/external-secrets
  - name: external-dns
    namespace: external-dns
    chart: external-dns/external-dns
    values:
      - external-dns-cf.yaml
  - name: certs
    namespace: default
    chart: ./certs
  - name: longhorn
    namespace: longhorn-system
    chart: longhorn/longhorn
    version: 1.6.2
  - name: longhorn-ingress
    namespace: longhorn-system
    chart: ./longhorn
  - name: sonarr
    chart: ./arr-stack/sonarr
    namespace: arr-stack
  - name: radarr
    chart: ./arr-stack/radarr
    namespace: arr-stack
  - name: prowlarr
    chart: ./arr-stack/prowlarr
    namespace: arr-stack
  - name: nzbget
    chart: ./arr-stack/nzb
    namespace: arr-stack
  - name: tautulli
    chart: ./arr-stack/tautulli
    namespace: arr-stack
  - name: overseerr
    chart: ./arr-stack/overseerr
    namespace: arr-stack
  - name: mongodb
    chart: ./mongodb
    namespace: mongodb
  - name: main-api
    chart: ./main-api
    namespace: default
  - name: duckdns
    chart: ./duckdns
  - name: plex2
    chart: ./plex2
  - name: bazarr
    chart: ./arr-stack/bazarr
    namespace: arr-stack
  - name: ha
    chart: ./home-assistant
    namespace: default
  - name: coolify
    chart: ./coolify
  - name: cloudflare-ddns
    chart: ./cloudflare-ddns
